<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zero Buzz brew er en mikrobryggeri, der siden dannelse blevet til en stor konkurrent for andre bryggerier. Zero Buzz Brew har et bredt udvalgt af alkoholfri alternativer, der er med til at bringe alkoholfri trend videre.">
    <meta name="keywords" content="alkoholfri, alkoholfri alternativer, mikrobryggeri">
    <meta name="author" content="Zero Buzz Brew, inc.">
    <title>Zero Buzz Brew - Oversigt</title>
    <link rel="stylesheet" href="/css/kurv.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="./img/buzzy-light.png" alt="Zero Buzz Brew Logo i mørkegrå">
            </a>
        </div>
        <nav>
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="oversigt.html">OVERSIGT</a></li>
                        <li><a href="shop.html">SHOP</a></li>
                    </ul>
                </nav>
                <a href="kurv.html"><img src="./img/kurv-ikon.png" alt="Ikon af en dåse"></a>
            </div>
        </nav>
    </header>
    <main class="checkout-container">
        <section class="info-section">
            <h2>Dine oplysninger</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Navn</label>
                    <input type="text">
                    <label>Efternavn</label>
                    <input type="text">
                </div>
                <label>Adresse</label>
                <input type="text">
                <div class="form-group">
                    <label>By</label>
                    <input type="text">
                    <label>Postnummer</label>
                    <input type="text">
                </div>
                <label>Land</label>
                <input type="text">
                <label>Telefon Nummer</label>
                <input type="text">
                <label>E-mail</label>
                <input type="email">
                <div class="newsletter">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Vil du modtage vores nyhedsbrev?</label>
                </div>
                <div class="buttons">
                    <button type="button" class="back">Tilbage</button>
                    <button type="submit" class="continue">Fortsæt</button>
                </div>
            </form>
        </section>
        <section class="cart-section">
            <div class="cart-top">
                <h2>Min kurv</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Stk</th>
                            <th>Pris</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody class="cart-items">
                        <!-- Varer vises her dynamisk -->
                    </tbody>
                </table>

            </div>
            <div class="cart-bottom">
                <div class="summary">
                    <p>Subtotal: <span class="subtotal">DKK 0,00</span></p>
                    <p>Shipping: <span class="shipping">DKK 0,00</span></p>
                    <p>Rabattkode: <span class="discount">DKK 0,00</span></p>
                    <p class="total">Total: <span>DKK 0,00</span></p>
                </div>
            </div>
        </section>
    </main>
    <div id="toast-notification" class="toast">TAK FOR DIT KØB - SAMMENHOLD ER VIGTIGERE END ALKOHOL</div>
    <img src="/img/buzzykurv.png" alt="Buzzy Character" class="buzzy">
    <footer>
        <section>
            <h2>Kontakt</h2>
            <p>Zerobuzzbrew@gmail.com</p>
            <p>+45 12 34 56 78</p>
            <p>Skriv til os <a href="#">her</a></p>
        </section>
        <img src="./img/buzzy-light.png" alt="Zero Buzz Brew Logo i beige">
        <div class="social-media">
            <a href="#"><img src="./img/facebook.png" alt="Facebook ikon"></a>
            <a href="#"><img src="./img/instagram.png" alt="Instagram ikon"></a>
            <a href="#"><img src="./img/tiktok.png" alt="Twitter ikon"></a>
            <a href="#"><img src="./img/youtube.png" alt="Twitter ikon"></a>
        </div>
    </footer>
    <script src="/javascript/kurvtilcheckout.js"></script>
    <script src="/javascript/alert.js"></script>
</body>

</html>
